<!DOCTYPE html>
<html>
<body>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
<head>
    <title>Q2 Currency Converter</title>
    
</head>
<h1>Q2 Currency Converter</h1>
<form action="{{ url_for("calc")}}" method="post">
    <input type="number" id="money" name="money"
       min="1" max="1000000000000">
    <button type="submit">Convert</button>
</form>
<table>
{% if dict1 %}
    <tr>
        <th>Currency</th>
        <th>Amount</th>
    </tr>
{% for item,val in dict1.items() %}
    
    <tr>
        <td>{{item}}</td>
        <td>{{val}}</td>
        <br>
    </tr>
{% endfor %}
{% endif %}
</table>

</body>
</html>
